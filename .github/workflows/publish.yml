name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Check Next.js config ğŸ”
        run: |
          echo "Checking Next.js configuration files:"
          ls -la next.config.* || echo "No next.config files found"
          if [ -f "next.config.ts" ]; then
            echo "next.config.ts contents:"
            cat next.config.ts
          fi
          if [ -f "next.config.js" ]; then
            echo "next.config.js contents:"
            cat next.config.js
          fi

      - name: Build with Next.js ğŸ—ï¸
        run: npm run build
        env:
          NEXT_PRIVATE_STANDALONE: false

      - name: Verify build output ğŸ“‹
        run: |
          echo "Checking for output directory..."
          if [ -d "./out" ]; then
            echo "âœ“ ./out directory exists"
            echo "Contents:"
            ls -la ./out | head -20
          elif [ -d "./.next" ]; then
            echo "âš  ./out directory does not exist, but .next directory found"
            echo "This suggests the export step didn't run"
            echo "Checking .next directory:"
            ls -la .next | head -10
            echo ""
            echo "Checking if export was attempted:"
            if [ -f ".next/export-marker.json" ]; then
              cat .next/export-marker.json
            fi
            exit 1
          else
            echo "Error: Neither ./out nor ./.next directory found"
            echo "Build output contents:"
            ls -la
            exit 1
          fi

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4